version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: social-media-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: social_media_api
    volumes:
      - mongodb_data:/data/db
    networks:
      - social-media-network

volumes:
  mongodb_data:
    driver: local

networks:
  social-media-network:
    driver: bridge

